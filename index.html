<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="question"></div>
            <div class="answer"></div>
        </div>
        <div class="keypad">
            <div class="left">
                <div class="row1">
                    <button id="one" class="numbers">1</button>
                    <button id="two" class="numbers">2</button>
                    <button id="three" class="numbers">3</button>
                </div>
                <div class="row2">
                    <button id="four" class="numbers">4</button>
                    <button id="five" class="numbers">5</button>
                    <button id="six" class="numbers">6</button>
                </div>
                <div class="row3">
                    <button id="seven" class="numbers">7</button>
                    <button id="eight" class="numbers">8</button>
                    <button id="nine" class="numbers">9</button>
                </div>
                <div class="row4">
                    <button id="allclear" class="clear">C</button>
                    <button id="zero" class="numbers">0</button>
                    <button id="equals" class="equal">=</button>
                </div>
            </div>
            <div class="right">
                <button id="plus" class="operators">+</button>
                <button id="minus" class="operators">-</button>
                <button id="multiply" class="operators">*</button>
                <button id="divide" class="operators">/</button>
                
            </div>
        </div>
    </div>
</body>
</html>
